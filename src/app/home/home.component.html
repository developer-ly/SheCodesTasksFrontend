


<div *ngIf="tasks && items" class="container-fluid  " style="margin-top: 100px">
<!-- ////////////////////////////    model   ////////////////////////////////// -->
<!-- Button trigger modal -->
<button  type="button" class="btn btn-primary fixed-top" style="margin: 8px 0  0 200px" data-toggle="modal" data-target="#exampleModal">
    Add New Task
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

<div class="row">
  <div  class="col-12 row justify-content-center my-2">

    <input  [(ngModel)]="name" placeholder="name" class="col-7" type="name" >
  </div>
  <div class="col-12 row justify-content-center my-2">
    <input [(ngModel)]="title" placeholder="title" class="col-7" type="title">

  </div>
  <div class="col-12 row justify-content-center my-2">
    <textarea [(ngModel)]="description" placeholder="Description" class="col-7" cols="30" rows="5"></textarea>

  </div>

</div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button (click)="create()" type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
  <!-- ////////////////////////////    model   ////////////////////////////////// -->


<div  class="row justify-content-center">
  <div *ngFor="let item of items" class="row col-3 mx-2 p-2" style="height: 0" >
    <h3 style="height: 50px">{{ item }}</h3>
    <div *ngFor="let task of tasks" style="box-shadow: 3px 3px 2px 1px rgba(0, 0, 255, .2);min-height: 150px" class="card my-2  col-12" [ngClass]="{'doesntExist': task.status != item , 'low': task.priority == 1 , 'med' : task.priority == 2 , 'high' : task.priority == 3 }">
     <div *ngIf="task.status == item">

       <div class="card-body">
         <h6 style="color: maroon">{{ task.createdBy }}</h6>
         <h5 class="card-title">{{ task.title }}</h5>
         <p class="card-text">{{ task.description }}</p>
        <div class="row justify-content-end">
          <!-- <div class="col-3"> -->
            <p>{{ task.priority == 1? 'Low' : task.priority == 2? 'Medium' : 'High' }}</p>
          <!-- </div> -->
        </div>

    <!-- <div *ngIf="postypes" class="my-2" > -->
        <!-- <li *ngFor="let priority of priorities" style="display: inline">

            <input class="radio-inline" [(ngModel)]="priority"  type="radio"  value="{{ priority }}" > {{ priority }}

        </li> -->



      <!-- </div> -->

     </div>
  </div>

  </div>
</div>

</div>
